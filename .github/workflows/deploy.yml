name: Production Deploy (Trafic-Legal)

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # Kodni runner yonidagi 'trafic-legal-app' papkasiga yuklaydi
        with:
          path: trafic-legal-app

      - name: Deploy Next to Runner
        run: |
          # 1. Runner joylashgan asosiy papkaga o'tamiz
          cd /home/user/actions-runner/_work/trafic-legal-update.uz/trafic-legal-update.uz/trafic-legal-app

          # 2. Docker-ni ko'taramiz
          # --force-recreate hamma narsani yangidan toza ko'taradi
          docker compose up -d --build --force-recreate

          # 3. Tozalash
          docker image prune -f

      - name: Show Location
        run: pwd && ls -la
